<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラスひろば（試作）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #container {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      background: white;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 5px;
    }
    .name {
      font-weight: bold;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    #nameInput {
      width: 100%;
      margin-bottom: 5px;
    }
    #msgInput {
      width: 75%;
    }
    button {
      width: 23%;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>クラスひろば（試作）</header>

<div id="container">
  <input id="nameInput" placeholder="ニックネーム（本名NG）">

  <div id="chat"></div>

  <input id="msgInput" placeholder="メッセージ">
  <button onclick="send()">送信</button>

  <div class="note">
    ※ 個人情報・悪口・なりすまし禁止<br>
    ※ このチャットは保存されません（更新すると消えます）
  </div>
</div>

<script>
  function send() {
    const name = document.getElementById("nameInput").value.trim();
    const msg = document.getElementById("msgInput").value.trim();
    if (!name || !msg) return;

    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = "<span class='name'>" + name + "：</span>" + msg;
    chat.appendChild(div);

    document.getElementById("msgInput").value = "";
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
